# Tomcat
server:
  port: 9210

# Spring
spring:
  application:
    # 应用名称
    name: ruoyi-auth
  profiles:
    # 环境配置
    active: @profiles.active@

--- # nacos 配置
spring:
  cloud:
    inetutils:
      preferred-networks: @cloud.networks@
    sentinel:
      transport:
        client-ip: @cloud.inetutils.ip@
    nacos:
      # nacos 服务地址
      server-addr: @nacos.server@
      discovery:
        # 注册组
        group: ${spring.profiles.active}
        namespace: @nacos.discovery.namespace@
        ip: @cloud.inetutils.ip@
      config:
        # 配置组
        group: ${spring.profiles.active}
        namespace: @nacos.config.namespace@
  config:
    import:
      - optional:nacos:application-common.yml
      - optional:nacos:${spring.application.name}.yml
